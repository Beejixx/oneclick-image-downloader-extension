<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 200px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    h2 {
      margin: 0 0 15px 0;
      color: #2c3e50;
      font-size: 16px;
    }
    .switch {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .status {
      margin-top: 10px;
      color: #666;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h2>OneClick Image Downloader</h2>
  <div class="switch">
    <label>
      <input type="checkbox" id="toggleSwitch">
      Enable One-Click Download
    </label>
  </div>
  <div class="status" id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
